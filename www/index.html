  <body onload='onBodyLoad()'>

		        <h1>placie</h1>

					<li><a href='#list-page'>List saved spots</a></li>
				</ul>
		    </div>
		</div>
 

		<div data-role='page' id='save-page'>

		        <h2>placie</h2>
		    </div>

				<div data-role='fieldcontain'>
					<label for='description'>Description:</label>
					<textarea cols='40' rows='8' id='save-description'></textarea>
				</div>

				<a href='javascript:void();' id='save-button' data-role='button' data-icon='check'>Save</a>
		    </div>
		</div>


		<div data-role='page' id='list-page'>
